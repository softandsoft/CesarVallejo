<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="idPersonal">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idPersonal}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <ng-container matColumnDef="fhcNac">
    <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fhcNac}} </td>
  </ng-container>

  <ng-container matColumnDef="fhcIngreso">
    <th mat-header-cell *matHeaderCellDef> Fecha ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.fhcIngreso}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <button mat-button color="primary" [routerLink]="['/personal-hijos', element.idPersonal]">Ver hijos</button>
      <button mat-button color="accent" [routerLink]="['/personal-editar', element.idPersonal]">Editar</button>
      <button mat-button color="warn" (click)="deletePersonal(element.idPersonal)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
