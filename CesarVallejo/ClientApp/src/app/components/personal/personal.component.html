<table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let cabecera of cabeceras">{{ cabecera }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.IdPersonal }}</td>
        <td>{{ persona.NombreCompleto }}</td>
        <td>{{ persona.FhcNac }}</td>
        <td>{{ persona.FhcIngreso }}</td>
        <td></td>
      </tr>
    </tbody>
</table>
